<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formularz rejestracyjny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <style>
        .error {
            color: red;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div style="width: 100%; max-width: 1000px; margin: 100px auto;">
    <h1>Formularz rejestracyjny</h1>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="row">
            <div class="col">
                <label for="name" class="form-label">Imię</label>
                <input th:field="*{name}" type="text" class="form-control" placeholder="Imię" id="name">
                <p th:errors="*{name}" class="error">Błędy związane z imieniem</p>
            </div>
            <div class="col">
                <label for="surname" class="form-label">Nazwisko</label>
                <input th:field="*{surname}" type="text" class="form-control" placeholder="Nazwisko" id="surname">
                <p th:errors="*{surname}" class="error">Błędy związane z nazwiskiem</p>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Ulica, numer domu i mieszkania</label>
            <input th:field="*{address}" type="text" class="form-control" placeholder="Ulica, numer domu i mieszkania"
                   id="address">
            <p th:errors="*{address}" class="error">Błędy związane z adresem</p>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="postalCode" class="form-label">Kod pocztowy</label>
                    <input th:field="*{postalCode}" type="text" class="form-control" placeholder="Kod pocztowy"
                           id="postalCode">
                    <p th:errors="*{postalCode}" class="error">Błędy związane z kodem pocztowym</p>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="city" class="form-label">Miasto</label>
                    <input th:field="*{city}" type="text" class="form-control" placeholder="Miasto" id="city">
                    <p th:errors="*{city}" class="error">Błędy związane z miastem</p>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Adres email</label>
            <input th:field="*{email}" type="text" class="form-control" placeholder="Adres email" id="email">
            <p th:errors="*{email}" class="error">Błędy związane z adresem email</p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input th:field="*{password}" type="password" class="form-control" id="password">
            <p th:errors="*{password}" class="error">Błędy związane z hasłem</p>
        </div>
        <div class="mb-3 form-check">
            <input th:field="*{agreement}" type="checkbox" class="form-check-input" id="agreement">
            <label class="form-check-label" for="agreement">Zgadzam się na warunki przedstawione w
                <a th:href="@{/regulations}" target="_blank">regulaminie</a></label>
            <p th:errors="*{agreement}" class="error">Błędy związane z regulaminem</p>
        </div>
        <button type="submit" class="btn btn-primary">Rejestruj</button>
    </form>
</div>
</body>
</html>
